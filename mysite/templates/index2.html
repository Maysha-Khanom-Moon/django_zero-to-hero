<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template is working</title>
</head>
<body>
    <h1>Welcome to the text analyzer. Enter your text below</h1>

    <form action="/analyze" type='get'>
        {% csrf_token %}
        <textarea name="text" id="" style='width: 700px; height:100px'></textarea>
        <br>
        <input type="checkbox" name="removepunc" id=""> Remove Punctuations <br>
        <input type="checkbox" name="fullcaps" id="">UPPERCASE <br>
        <input type="checkbox" name="newlineremover" id="">New Line Remover <br>
        <input type="checkbox" name="extraspaceremover" id="">Extra Spaces Remover <br>
        <input type="checkbox" name="charcounter" id="">Character Counter <br>
        <button type='submit'>Analyze Text</button>
    </form>
</body>
</html>
